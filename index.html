<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="position: relative; user-select: none;-webkit-user-select: none;">
        <div id="battle" class="overLapping"></div>
        <div class="pokemonName">
            <div class="nameBar">
                <div class="name">Draggle</div>
                <div class="Lv">Lv9</div>
            </div>
            <div class="hpContent"> 
                <div class="hpName">HP
                    <div class="hpBar">
                        <div id="enemyHealthBar" class="hp"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="symbol">&#8640;</div>
        <div class="pokemonName self">
            <div class="nameBar">
                <div class="name">Draggle</div>
                <div class="Lv">Lv9</div>
            </div>
            <div class="hpContent"> 
                <div class="hpName">HP
                    <div class="hpBar">
                        <div id="playerHealthBar" class="hp"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="symbolself">&#8636;</div>
        <canvas></canvas>
        <div class="content">
            <div id="battlebar">
                <div id="action">
                    <button>Fight</button>
                    <button>Run</button>
                    <button>Tackle</button>
                    <button>Fireball</button>
                </div>
                <div id="attackType">
                    <h3>Attack Type</h3>
                </div>
                <div id="dialogueBox"></div>
            </div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./data/collisions.js"></script>
    <script src="./data/attacks.js"></script>
    <script src="./data/lowBattleZones.js"></script>
    <script src="./data/midBattleZones.js"></script>
    <script src="./data/highBattleZones.js"></script>
    <script src="./data/bossBattleZones.js"></script>
    <script src="classes.js"></script>
    <script src="battleScript.js"></script>
    <script src="script.js"></script>
</body>
</html>
